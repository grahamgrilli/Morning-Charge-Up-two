<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning Charge Up! - 7 Minute Workout</title>
  <meta name="description" content="A fun 7-minute morning workout timer with 7 energizing exercises to supercharge your day.">
  <meta property="og:title" content="Morning Charge Up! - 7 Minute Workout">
  <meta property="og:description" content="7 minutes to wake up your body and supercharge your day">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: hsl(240 10% 6%);
      --fg: hsl(0 0% 95%);
      --muted: hsl(240 5% 65%);
      --card: hsl(240 10% 10%);
      --pink: #ff0080;
      --purple: #8000ff;
      --orange: #ff6600;
    }

    body {
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(ellipse at 20% 0%, rgba(255,0,128,0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(255,100,0,0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(120,0,255,0.08) 0%, transparent 60%),
        var(--bg);
      color: var(--fg);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .neon-gradient {
      background: linear-gradient(135deg, var(--pink) 0%, var(--purple) 50%, var(--orange) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glass-card {
      background: rgba(20, 20, 30, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    .neon-border {
      border: 2px solid transparent;
      background: linear-gradient(var(--card), var(--card)) padding-box,
                  linear-gradient(135deg, var(--pink), var(--purple), var(--orange)) border-box;
    }

    .neon-box-glow {
      box-shadow:
        0 0 20px rgba(255,0,128,0.3),
        0 0 40px rgba(128,0,255,0.2),
        inset 0 0 20px rgba(255,0,128,0.05);
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      border: 2px solid transparent;
      background: linear-gradient(var(--card), var(--card)) padding-box,
                  linear-gradient(135deg, var(--pink), var(--purple), var(--orange)) border-box;
      color: white;
    }
    .btn-primary:hover { box-shadow: 0 0 30px rgba(255,0,128,0.5); }

    .btn-secondary {
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); }

    .btn-md { font-size: 16px; padding: 12px 24px; }
    .btn-lg { font-size: 20px; padding: 16px 32px; }
    .btn-xl { font-size: 24px; padding: 20px 40px; }

    .screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
    }

    .hidden { display: none !important; }

    .glow-bg {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
    }

    .exercise-number {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      margin-right: 12px;
      color: white;
      flex-shrink: 0;
    }

    .exercise-row {
      display: flex;
      align-items: center;
      color: var(--muted);
      padding: 6px 0;
    }

    .exercise-row span:last-child {
      margin-left: auto;
      font-size: 14px;
      opacity: 0.6;
    }

    .progress-bar-container {
      width: 100%;
      max-width: 400px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 32px;
    }

    .progress-bar-fill {
      height: 100%;
      border-radius: 9999px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--orange));
      transition: width 0.5s ease;
    }

    .timer-container {
      position: relative;
      width: 256px;
      height: 256px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.3;
    }

    .timer-svg {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .timer-text {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .timer-number {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 96px;
      font-weight: 700;
    }

    .timer-label {
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .workout-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
      align-items: center;
      width: 100%;
      max-width: 960px;
    }

    .exercise-image-box {
      padding: 24px;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      margin: 0 auto;
    }

    .exercise-image-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .workout-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      width: 100%;
    }

    .workout-header-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .home-btn {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s;
    }
    .home-btn:hover { color: white; }

    .home-icon {
      width: 28px;
      height: 28px;
    }

    .preview-grid {
      margin-top: 64px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 600px;
    }

    .preview-item {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
    }

    .countdown-number {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 160px;
      font-weight: 700;
      text-shadow: 0 0 40px rgba(255,0,128,0.5);
    }

    .exercise-name {
      font-size: 48px;
      line-height: 1.1;
      text-transform: uppercase;
      margin-bottom: 32px;
    }

    .up-next {
      padding: 12px 16px;
      color: var(--muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: inline-block;
    }

    .up-next span { color: white; font-weight: 600; }

    .complete-title {
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 24px;
      line-height: 1.1;
    }

    .complete-sub {
      font-size: 24px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 48px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .complete-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .paused-text {
      margin-top: 24px;
      font-size: 20px;
      font-weight: 700;
      color: var(--orange);
      text-shadow:
        0 0 10px rgba(255,102,0,0.8),
        0 0 20px rgba(255,102,0,0.6),
        0 0 40px rgba(255,102,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    .animate-fade-in { animation: fadeIn 0.5s ease forwards; }
    .animate-scale-in { animation: scaleIn 0.4s ease forwards; }
    .animate-pulse { animation: pulse 3s ease-in-out infinite; }

    @media (min-width: 768px) {
      .preview-grid { grid-template-columns: repeat(4, 1fr); }
      .exercise-name { font-size: 72px; }
      .complete-title { font-size: 72px; }
      .timer-container { width: 320px; height: 320px; }
      .timer-number { font-size: 120px; }
    }

    @media (min-width: 1024px) {
      .workout-grid { grid-template-columns: 1fr 1fr; }
    }

    svg.icon { fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
  </style>
</head>
<body>

  <!-- HOME SCREEN -->
  <div id="screen-home" class="screen">
    <div class="glow-bg animate-pulse" style="top:25%;left:25%;width:384px;height:384px;background:rgba(255,0,128,0.2);"></div>
    <div class="glow-bg animate-pulse" style="bottom:25%;right:25%;width:320px;height:320px;background:rgba(128,0,255,0.15);animation-delay:0.7s;"></div>
    <div class="glow-bg animate-pulse" style="top:50%;right:33%;width:256px;height:256px;background:rgba(255,100,0,0.1);animation-delay:1s;"></div>

    <div class="animate-scale-in" style="text-align:center;z-index:1;max-width:720px;width:100%;">
      <h1 style="font-size:clamp(48px,10vw,96px);line-height:1;margin-bottom:24px;text-transform:uppercase;">
        <span class="neon-gradient">MORNING</span><br>
        <span class="neon-gradient">CHARGE UP!</span>
      </h1>
      <p style="font-size:clamp(18px,3vw,24px);color:var(--muted);margin-bottom:48px;max-width:480px;margin-left:auto;margin-right:auto;font-weight:500;text-transform:uppercase;letter-spacing:0.05em;">
        7 MINUTES TO WAKE UP YOUR BODY AND SUPERCHARGE YOUR DAY
      </p>
      <button class="btn btn-primary btn-xl" onclick="showScreen('ready')" style="cursor:pointer;">
        <svg class="icon" width="32" height="32" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon></svg>
        START WORKOUT
      </button>
      <div class="preview-grid">
        <div class="glass-card preview-item">BUNNY HOPS</div>
        <div class="glass-card preview-item">BODY WAVE</div>
        <div class="glass-card preview-item">ARM SWING</div>
        <div class="glass-card preview-item">TRUNK TWIST</div>
      </div>
    </div>
  </div>

  <!-- READY SCREEN -->
  <div id="screen-ready" class="screen hidden">
    <div class="glass-card neon-box-glow animate-scale-in" style="max-width:400px;width:100%;padding:32px;text-align:center;">
      <h1 class="neon-gradient" style="font-size:48px;margin-bottom:32px;text-transform:uppercase;">GET READY!</h1>
      <div style="text-align:left;margin-bottom:32px;">
        <p style="font-size:18px;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:16px;">WORKOUT PLAN:</p>
        <div id="exercise-list" style="display:flex;flex-direction:column;gap:12px;"></div>
      </div>
      <button class="btn btn-primary btn-lg" onclick="startCountdown()" style="width:100%;">START NOW!</button>
    </div>
  </div>

  <!-- COUNTDOWN SCREEN -->
  <div id="screen-countdown" class="screen hidden">
    <div class="animate-scale-in" style="text-align:center;">
      <h2 style="font-size:clamp(24px,4vw,30px);color:var(--muted);margin-bottom:32px;text-transform:uppercase;letter-spacing:0.05em;">
        GET READY FOR <span id="countdown-exercise-name" class="neon-gradient"></span>...
      </h2>
      <div id="countdown-number" class="neon-gradient countdown-number"></div>
    </div>
  </div>

  <!-- WORKOUT SCREEN -->
  <div id="screen-workout" class="screen hidden" style="justify-content:flex-start;">
    <div class="workout-header">
      <div class="workout-header-title neon-gradient">MORNING CHARGE UP</div>
      <button class="home-btn" onclick="showScreen('home')">
        <svg class="icon home-icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
      </button>
    </div>

    <div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:16px;max-width:960px;margin:0 auto;width:100%;">
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar-fill" style="width:0%"></div>
      </div>

      <div class="workout-grid">
        <div style="display:flex;flex-direction:column;align-items:center;order:2;">
          <div class="timer-container" style="margin-bottom:32px;">
            <div id="timer-glow" class="timer-glow"></div>
            <svg class="timer-svg" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="45" fill="transparent" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
              <defs>
                <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#ff0080"/>
                  <stop offset="50%" stop-color="#8000ff"/>
                  <stop offset="100%" stop-color="#ff6600"/>
                </linearGradient>
              </defs>
              <circle id="timer-circle" cx="50" cy="50" r="45" fill="transparent"
                stroke="url(#neonGrad)" stroke-width="4" stroke-linecap="round"
                stroke-dasharray="282.74" stroke-dashoffset="0"
                style="filter:drop-shadow(0 0 10px rgba(255,0,128,0.6));transition:stroke-dashoffset 0.5s ease;"/>
            </svg>
            <div class="timer-text">
              <div id="timer-number" class="timer-number neon-gradient">60</div>
              <div class="timer-label">SECONDS LEFT</div>
            </div>
          </div>
          <div style="display:flex;gap:16px;">
            <button id="btn-pause" class="btn btn-secondary btn-lg" onclick="togglePause()" style="min-width:140px;">
              <svg id="icon-pause" class="icon" width="20" height="20" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16" fill="currentColor"></rect><rect x="14" y="4" width="4" height="16" fill="currentColor"></rect></svg>
              <svg id="icon-play" class="icon hidden" width="20" height="20" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3" fill="currentColor"></polygon></svg>
              <span id="pause-text">PAUSE</span>
            </button>
          </div>
          <div id="paused-label" class="paused-text hidden">PAUSED</div>
        </div>

        <div style="display:flex;flex-direction:column;align-items:center;text-align:center;order:1;">
          <h2 id="current-exercise-name" class="exercise-name neon-gradient"></h2>
          <div class="exercise-image-box neon-box-glow">
            <img id="current-exercise-img" src="" alt="">
          </div>
          <div id="up-next" class="glass-card up-next" style="margin-top:24px;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- COMPLETE SCREEN -->
  <div id="screen-complete" class="screen hidden">
    <div class="animate-fade-in" style="text-align:center;">
      <h1 class="complete-title neon-gradient">WORKOUT COMPLETE!</h1>
      <p class="complete-sub">YOU CRUSHED IT! GREAT JOB!</p>
      <div class="complete-buttons">
        <button class="btn btn-secondary btn-md" onclick="showScreen('home')">
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
          HOME
        </button>
        <button class="btn btn-primary btn-md" onclick="restartWorkout()">
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
          AGAIN!
        </button>
      </div>
    </div>
  </div>

  <script>
    var exercises = [
      { name: "BUNNY HOPS", duration: 60, image: "bunny-hops.png" },
      { name: "BODY WAVE", duration: 60, image: "body-wave.png" },
      { name: "ARM SWING", duration: 60, image: "arm-swing.png" },
      { name: "TRUNK TWIST", duration: 60, image: "trunk-twist.png" },
      { name: "DEAD ARM", duration: 60, image: "dead-arm.png" },
      { name: "GOLF TWIST", duration: 60, image: "golf-twist.png" },
      { name: "STANDING MARCH", duration: 60, image: "standing-march.png" }
    ];

    var SOUNDS = {
      tick: "https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3",
      chime: "https://assets.mixkit.co/active_storage/sfx/2579/2579-preview.mp3",
      complete: "https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"
    };

    var currentExerciseIndex = 0;
    var timeLeft = 0;
    var timerInterval = null;
    var isPaused = false;
    var circumference = 2 * Math.PI * 45;

    function playSound(name) {
      try {
        var s = new Howl({ src: [SOUNDS[name]], volume: 0.5 });
        s.play();
      } catch(e) {}
    }

    function showScreen(name) {
      var screens = ['home','ready','countdown','workout','complete'];
      screens.forEach(function(s) {
        document.getElementById('screen-' + s).classList.add('hidden');
      });
      document.getElementById('screen-' + name).classList.remove('hidden');

      if (name === 'ready') buildExerciseList();
      if (name === 'home') resetState();
    }

    function buildExerciseList() {
      var container = document.getElementById('exercise-list');
      container.innerHTML = '';
      exercises.forEach(function(ex, i) {
        var row = document.createElement('div');
        row.className = 'exercise-row';
        row.innerHTML =
          '<div class="exercise-number neon-border">' + (i + 1) + '</div>' +
          '<span style="font-weight:500;text-transform:uppercase;">' + ex.name + '</span>' +
          '<span>' + ex.duration + 'S</span>';
        container.appendChild(row);
      });
    }

    function startCountdown() {
      showScreen('countdown');
      document.getElementById('countdown-exercise-name').textContent = exercises[0].name;
      timeLeft = 5;
      document.getElementById('countdown-number').textContent = timeLeft;
      playSound('tick');

      clearInterval(timerInterval);
      timerInterval = setInterval(function() {
        timeLeft--;
        document.getElementById('countdown-number').textContent = timeLeft;
        if (timeLeft <= 4 && timeLeft > 1) playSound('tick');
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          startExercise(0);
        }
      }, 1000);
    }

    function startExercise(index) {
      currentExerciseIndex = index;
      var ex = exercises[index];
      timeLeft = ex.duration;
      isPaused = false;

      showScreen('workout');
      updatePauseButton();
      document.getElementById('paused-label').classList.add('hidden');

      document.getElementById('current-exercise-name').textContent = ex.name;
      document.getElementById('current-exercise-img').src = ex.image;
      document.getElementById('current-exercise-img').alt = ex.name;
      updateTimer();
      updateProgressBar();

      var next = exercises[index + 1];
      var upNext = document.getElementById('up-next');
      if (next) {
        upNext.innerHTML = 'UP NEXT: <span>' + next.name + '</span>';
        upNext.classList.remove('hidden');
      } else {
        upNext.classList.add('hidden');
      }

      playSound('chime');

      clearInterval(timerInterval);
      timerInterval = setInterval(function() {
        if (!isPaused) {
          timeLeft--;
          updateTimer();
          if (timeLeft <= 4 && timeLeft > 1) playSound('tick');
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            if (currentExerciseIndex < exercises.length - 1) {
              startExercise(currentExerciseIndex + 1);
            } else {
              completeWorkout();
            }
          }
        }
      }, 1000);
    }

    function updateTimer() {
      document.getElementById('timer-number').textContent = timeLeft;
      var ex = exercises[currentExerciseIndex];
      var offset = circumference - (timeLeft / ex.duration) * circumference;
      document.getElementById('timer-circle').setAttribute('stroke-dashoffset', offset);

      var pct = timeLeft / ex.duration;
      var color = pct > 0.5 ? '#ff0080' : pct > 0.25 ? '#8000ff' : '#ff6600';
      document.getElementById('timer-glow').style.background =
        'radial-gradient(circle, ' + color + ' 0%, transparent 70%)';
    }

    function updateProgressBar() {
      var pct = ((currentExerciseIndex + 1) / exercises.length) * 100;
      document.getElementById('progress-bar').style.width = pct + '%';
    }

    function togglePause() {
      isPaused = !isPaused;
      updatePauseButton();
      document.getElementById('paused-label').classList.toggle('hidden', !isPaused);
    }

    function updatePauseButton() {
      document.getElementById('icon-pause').classList.toggle('hidden', isPaused);
      document.getElementById('icon-play').classList.toggle('hidden', !isPaused);
      document.getElementById('pause-text').textContent = isPaused ? 'RESUME' : 'PAUSE';
    }

    function completeWorkout() {
      clearInterval(timerInterval);
      showScreen('complete');
      playSound('complete');
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0080', '#8000ff', '#ff6600', '#00ffff']
      });
    }

    function restartWorkout() {
      resetState();
      showScreen('ready');
    }

    function resetState() {
      clearInterval(timerInterval);
      currentExerciseIndex = 0;
      timeLeft = 0;
      isPaused = false;
    }
  </script>
</body>
</html>
